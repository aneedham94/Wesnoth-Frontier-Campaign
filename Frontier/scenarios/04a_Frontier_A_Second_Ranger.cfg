[scenario]
	id=04a_Frontier_A_Second_Warden
	name=_"A Second Ranger"
	map_data="{~add-ons/Frontier/maps/04a_Frontier_A_Second_Warden.map}"
	[side]
		side=1
		id=Reylyn
		name=_"Reylyn"
		type=Frontier Hunter
		x,y=33,12
		controller=human
		team_name=goodguys
		gold=160
	[/side]
	[side]
		side=2
		id=Urm
		type=Frontier Ranger
		x,y=30,3
		controller=ai
		team_name=goodguys
	[/side]
	[event]
		name=start
		[store_unit]
			[filter]
				id=Reylyn
			[/filter]
			variable=Var_Reylyn
			kill=yes
		[/store_unit]
		[store_unit]
			[filter]
				id=Alea
			[/filter]
			variable=Var_Alea
			kill=yes
		[/store_unit]
		[move_unit_fake]
			side=1
			type=Elvish Outrider
			x=2,7
			y=12,9
		[/move_unit_fake]
		[unit]
			side=1
			id=Elvish_Scout
			type=Elvish Outrider
			x,y=7,9
			name=_"Elvish Scout"
		[/unit]
		[move_unit_fake]
			side=1
			type=$Var_Reylyn.type|
			x=2,7
			y=12,10
		[/move_unit_fake]
		[unstore_unit]
			[filter]
				id=Reylyn
			[/filter]
			x,y=7,10
		[/unstore_unit]
		[move_unit_fake]
			side=1
			type=$Var_Alea.type|
			x=2,6
			y=12,9
		[/move_unit_fake]
		[unstore_unit]
			[filter]
				id=Alea
			[/filter]
			x,y=6,9
		[/unstore_unit]
		[message]
			speaker=Elvish_Scout
			message=_"And here we are.  That should be the Human's camp just up the valley."
		[/message]
	[/event]
[/scenario]