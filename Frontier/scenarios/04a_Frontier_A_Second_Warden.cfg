[scenario]
	id=04a_Frontier_A_Second_Warden
	name=_"A Second Warden"
	next_scenario=05a_Frontier_Crippling_Strike
	map_data="{~add-ons/Frontier/maps/04a_Frontier_A_Second_Warden.map}"
	[side]
		side=1
		id=Reylyn
		x,y=33,12
		controller=human
		team_name=goodguys
	[/side]
	[side]
		side=2
		id=Urm
		type=Frontier Warden
		name="Urm"
		x,y=30,3
		controller=ai
		team_name=goodguys
	[/side]
	[event]
		name=prestart
		{LIMIT_MILITIA}
	[/event]
	[event]
		name=start
		[store_unit]
			[filter]
				id=Reylyn
			[/filter]
			variable=Var_Reylyn
			kill=yes
		[/store_unit]
		[store_unit]
			[filter]
				id=Alea
			[/filter]
			variable=Var_Alea
			kill=yes
		[/store_unit]
		[move_unit_fake]
			side=1
			type=Elvish Outrider
			x=2,7
			y=12,9
		[/move_unit_fake]
		[unit]
			side=1
			id=Elvish_Scout
			type=Elvish Outrider
			x,y=7,9
			name=_"Elvish Scout"
		[/unit]
		[move_unit_fake]
			side=1
			type=$Var_Reylyn.type|
			x=2,7
			y=12,10
		[/move_unit_fake]
		[unstore_unit]
			variable=Var_Reylyn
			x,y=7,10
		[/unstore_unit]
		[move_unit_fake]
			side=1
			type=$Var_Alea.type|
			x=2,6
			y=12,9
		[/move_unit_fake]
		[unstore_unit]
			variable=Var_Alea
			x,y=6,9
		[/unstore_unit]
		[message]
			speaker=Elvish_Scout
			message=_"And here we are.  That should be the Human's camp just up the valley."
		[/message]
		[message]
			speaker=Urm
			message=_"Greetings, strangers.  I've watched your approach from the mountain top and you seem to have no ill intent, though I find it odd that an Elf travels with you."
		[/message]
		[message]
			speaker=Reylyn
			message=_"Greetings.  This Elf has been our guide, helping to find you.  Are you by chance the Warden called Bryd?"
		[/message]
		[message]
			speaker=Urm
			message=_"No, I am not him.  My name is Urm."
		[/message]
		[message]
			speaker=Urm
			message=_"But I do know Bryd.  We occasionally cross paths in our wandering across the wilds.  Since it seems you are searching for him, I believe I can help you.  We met not quite a week ago, and given the time of year, I have a good idea of where he should be."
		[/message]
		[message]
			speaker=Reylyn
			message=_"This is excellent news!  We are indebted to you, Urm."
		[/message]
		[message]
			speaker=Elvish_Scout
			message=_"Very well, I have fulfilled my peoples' end of the bargain.  Take care, Humans."
		[/message]
		[store_unit]
			[filter]
				id=Elvish_Scout
			[/filter]
			kill=yes
		[/store_unit]
		[move_unit_fake]
			side=1
			type=Elvish Outrider
			x=7,1
			y=9,12
		[/move_unit_fake]
		[message]
			speaker=Urm
			message=_"Very well then.  If you would like, we can rest briefly before we set out to find Bryd.  We should not tarry too long, though, as winter is close, and it would be disastrous if we were caught in these mountains unprepared."
		[/message]
		[message]
			speaker=Reylyn
			message=_"We will take several hours rest then, to recover from battle and from marching."
		[/message]
		[endlevel]
			result=victory
		[/endlevel]
	[/event]
[/scenario]